<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Hàm tính giai thừa của một số nguyên dương
    function factorial(n) {
        // Kiểm tra nếu n là số nguyên dương
        if (n < 0) {
            return "Không thể tính giai thừa của số âm.";
        } else if (n === 0 || n === 1) {
            return 1;
        } else {
            var result = 1;
            for (var i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }
    }

    // Số cần tính giai thừa
    var number = 6;

    // In kết quả ra màn hình
    document.write("Giai thừa của " + number + " là: " + factorial(number));
</script>
</body>
</html>
