<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Tính lãi ngân hàng</h3>
<label for="soTienBanDau">Số tiền ban đầu (VND):</label>
<input type="number" id="soTienBanDau" value="10000000"><br><br>

<label for="soThangChoVay">Số tháng cho vay:</label>
<input type="number" id="soThangChoVay" value="12"><br><br>

<label for="laiXuatHangThang">Lãi xuất hàng tháng (%):</label>
<input type="number" id="laiXuatHangThang" value="0.5"><br><br>

<button onclick="tinhLaiNganHangVaTongTien()">Tính</button>

<div id="ketQua"></div>
</body>
<script>
    function tinhLaiNganHang(soTienBanDau, soThangChoVay, laiXuatHangThang) {
        var lai = 0;
        var tongTien = soTienBanDau;

        for (var i = 0; i < soThangChoVay; i++) {
            lai += tongTien * (laiXuatHangThang / 100);
            tongTien += lai;
        }

        return lai;
    }

    function tinhTongTien(soTienBanDau, soThangChoVay, laiXuatHangThang) {
        var tongTien = soTienBanDau;

        for (var i = 0; i < soThangChoVay; i++) {
            tongTien += tongTien * (laiXuatHangThang / 100);
        }

        return tongTien;
    }

    function tinhLaiNganHangVaTongTien() {
        var soTienBanDau = parseFloat(document.getElementById("soTienBanDau").value);
        var soThangChoVay = parseInt(document.getElementById("soThangChoVay").value);
        var laiXuatHangThang = parseFloat(document.getElementById("laiXuatHangThang").value);

        var lai = tinhLaiNganHang(soTienBanDau, soThangChoVay, laiXuatHangThang);
        var tongTien = tinhTongTien(soTienBanDau, soThangChoVay, laiXuatHangThang);

        document.getElementById("ketQua").innerHTML = "Lãi nhận được sau " + soThangChoVay + " tháng: " + lai.toFixed(2) + " VND" + "<br>" +
            "Số tiền tổng cộng sau " + soThangChoVay + " tháng: " + tongTien.toFixed(2) + " VND";
    }
</script>
</html>
