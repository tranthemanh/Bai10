<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="lietke()">Bắt đầu đếm</button>
<p id="lk"></p>
<script>
    function lietke() {
        let w = '';
        for (var i =1 ; i<=100; i++){
            if (i == 99){
                alert("Đã hoàn thành!")
            }
            w += i + "<br>";
        }
        document.write(w);

    }
</script>
</body>
</html>
