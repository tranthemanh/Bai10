<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="findFibonacciDivisibleByFive()">Find Fibonacci</button>
<p id="result"></p>
</body>
<script>
    function findFibonacciDivisibleByFive() {
        var num1 = 0, num2 = 1, nextNum;

        // Tìm số đầu tiên trong dãy Fibonacci chia hết cho 5
        while (true) {
            nextNum = num1 + num2;
            num1 = num2;
            num2 = nextNum;

            if (nextNum % 5 === 0) {
                document.getElementById("result").innerHTML = "Số Fibonacci đầu tiên chia hết cho 5 là: " + nextNum;
                break;
            }
        }
    }
</script>
</html>
