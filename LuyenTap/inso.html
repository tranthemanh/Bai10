<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhap a');
    let b = +prompt('Nhap b');

    for (let i =a; i <= b; i++){
        if (i %3===0 && i%5===0){
            document.write("Fizz Buzz <br>")
        }else if (i % 3 ===0){
            document.write("Fizz <br>");
        } else if (i % 5 ===0){
            document.write("Buzz <br>");
        }else {
            document.write(i+"<br>");
        }
    }
</script>
</body>
</html>
